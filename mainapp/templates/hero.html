{% load static %}
<div class="hero pt-4 pb-5">
    <div class="container">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner hero_slide" data-aos="zoom-in" data-aos-duration="3000">
          <div class="carousel-item active">
            <img src=" {% static '' %}img/showcase.jpg" class="d-block" alt="...">
            <div class="carousel-caption">
              <h5>eyeshadow blend</h5>
              <p>a collection of blended colours of natural look.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '' %}img/showcase1.jpg" class="d-block" alt="...">
            <div class="carousel-caption">
              <h5>eye pencils</h5>
              <p>touchs makes it perfect.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '' %}img/showcase2.jpg" class="d-block" alt="...">
            <div class="carousel-caption">
              <h5>red lips</h5>
              <p>collection of lips sticks brings the beauty.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '' %}img/showcase3.jpg" class="d-block" alt="...">
            <div class="carousel-caption">
              <h5>make up set</h5>
              <p>it creates the inner person .</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
          <i class="fa-solid fa-circle-arrow-left"></i>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
          <i class="fa-solid fa-circle-arrow-right"></i>
          <span class="visually-hidden">Next</span>
